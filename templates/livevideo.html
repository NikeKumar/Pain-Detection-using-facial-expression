{% extends 'layout.html' %} {% block body %}
<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>

<div class="container">
  <div class="row">
      <div class="col-lg-8  offset-lg-2">
          <h1 class="mt-5">Live Streaming</h1>
          <img src="{{ url_for('video_feed') }}" width="75%" >
          <form method="post" action="{{ url_for('video_operation') }}">
            <input type="submit" value="Start" name="start" />
            <input type="submit" value="Stop" name="stop" />
          </form>
          <img src="{{ url_for('graph') }}" width="50%">
      </div>
  </div>
</div>




{% endblock %}
